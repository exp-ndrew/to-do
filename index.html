<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-11">
          <h1>Get Shit Done</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-4">
        <form class="form-inline" id="list-form">
          <input type="text" class="form-control" id="list-input" size="30" placeholder="make a new list">
          <button type="submit" class="btn btn-primary" id="list-input-button">+</button>
        </form>
        </div>
        <div class="col-md-6 task-input">
        <form class="form-inline" id="task-form">
          <input type="text" class="form-control" id="task-input" size="30" placeholder="add a task">
          <button type="submit" class="btn btn-success" id="task-input-button">+</button>
        </div>
        </form>
        <div class="col-md-1">
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-4">

          <div>
            <br/>
            <ul class="list-of-lists">
            </ul>
          </div>

        </div>
        <div class="col-md-6">
          <h3><span id="current-list-name"></span></h3>
          <ul id="current-tasks">
          </ul>
        </div>
        <div class="col-md-1">
        </div>
      </div>
    </div>
   </body>
</html>
